<!DOCTYPE html>
<html>
<head>
  
  <title>Smart Contract for Licensed Media</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

	<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="scripts/index.js"></script>
	<script>
		$(document).ready(function() {
			$("#CO_user_num").text(window.location.search.substr(6));
		});
		connect();
		
		
		window.onload = function () { 
			display_information(parseInt(window.location.search.substr(6)));
		}
	</script>
	
</head>
<body class="container">
	<h3><b>Consumer <label id="CO_user_num">null</label></b></h3>
		<span id="logged_in"></span><br /><br />
		<h4><b>Account Information:</label></b></h3>
		Balance: <span id="balance"></span><br />
		Media available to buy: <span id="media_data_available">None</span>
	<br /><br />
	<br />
	<div>
		<h4>Create Media:</h4>
		<div>
			Name: <input type="text" placeholder="Media Name" id="media_name">
		</div>

		<br>
		<a href="#" onclick="connect()" class="btn btn-primary" id="connect">Connect</a>
		<br>
		<label id="status" style="color:red">Disconnected</label>
	</div>
	<br>
	<div>
	<div class="form-group">
		<h3>Choose Account:</h3>
		<select class="form-control" id="user_type" style="width:auto">
			
		</select>
	</div>
	<a href="#" class="btn btn-primary" id="login">Login</a>
  </div>
	  
</body>

</html>
