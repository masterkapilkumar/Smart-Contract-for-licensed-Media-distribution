<!DOCTYPE html>
<html>
<head>
  <title>Smart Contract for Licensed Media</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1><b>Smart Contract for Licensed Media</b></h1>
  <br />
  <div>
	  <h4>Connect to server:</h4>
	  <div>
	  Address: <input type="text" placeholder="Contract address" id="address">
	  </div>
	  
	  <br>
	  <a href="#" onclick="connect()" class="btn btn-primary" id="connect">Connect</a>
	  <br>
	  <label id="status" style="color:red">Disconnected</label>
	</div>
	<br>
	<div>
		<form action="creator.html" method="get" id="account_form">
			<input type="text" hidden name="type" value="1" id="user_num">
			<div class="form-group">
				<h3>Choose Account:</h3>
				<select class="form-control" id="user_type" style="width:auto">
				</select>
			</div>
			<input type="submit" value="Login" href="#" class="btn btn-primary" id="login" disabled>
		</form>
	</div>
  
	  
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/web3.min.js"></script>
<script src="scripts/index.js"></script>
</html>
